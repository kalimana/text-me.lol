<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Nightmare</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Butcherman&display=swap" rel="stylesheet">
    <style>
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0.4;
            }
        }
        
        @keyframes bloodDrip {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }
        
        @keyframes ghostFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        @keyframes pulse-red {
            0%, 100% { background-color: #000; }
            50% { background-color: #660000; }
        }
        
        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000; }
            50% { text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000; }
        }
        
        .flicker { animation: flicker 2s linear infinite; }
        .blood-drip { animation: bloodDrip 3s linear infinite; }
        .ghost-float { animation: ghostFloat 3s ease-in-out infinite; }
        .shake { animation: shake 0.5s ease-in-out infinite; }
        .pulse-red { animation: pulse-red 2s ease-in-out infinite; }
        .text-glow { animation: textGlow 2s ease-in-out infinite; }
        
        .creepy-font { font-family: 'Creepster', cursive; }
        .nosifer-font { font-family: 'Nosifer', cursive; }
        .butcher-font { font-family: 'Butcherman', cursive; }
        
        .blood-drip-element {
            position: absolute;
            width: 2px;
            height: 20px;
            background: linear-gradient(to bottom, #ff0000, #800000);
            border-radius: 0 0 2px 2px;
        }
        
        .ghost-effect {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.1) 50%, transparent 100%);
            border-radius: 50%;
            filter: blur(2px);
        }
        
        .static-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/></filter></defs><rect width="100%" height="100%" filter="url(%23noiseFilter)" opacity="0.1"/></svg>');
            pointer-events: none;
            z-index: 100;
        }
        
        .welcome-screen {
            background: linear-gradient(45deg, #000000, #1a0000, #000000);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .horror-screen {
            background: linear-gradient(180deg, #000000, #330000, #000000);
            background-size: 400% 400%;
            animation: gradientShift 2s ease infinite;
        }
        
        .phone-number {
            font-size: 4rem;
            color: #ff0000;
            text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
            letter-spacing: 0.3rem;
        }
        
        @keyframes eyesBlink {
            0%, 90%, 100% { opacity: 1; }
            95% { opacity: 0; }
        }
        
        .eyes {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff0000;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff0000;
            animation: eyesBlink 3s ease-in-out infinite;
        }
        
        .hidden { display: none; }
    </style>
</head>
<body class="overflow-hidden">
    <div class="static-overlay"></div>
    
    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="welcome-screen min-h-screen flex items-center justify-center">
        <div class="text-center">
            <h1 class="text-8xl text-red-500 mb-8 creepy-font flicker">WELCOME</h1>
            <p class="text-2xl text-white mb-12 butcher-font">Continue</p>
            <button id="enterButton" class="bg-red-800 hover:bg-red-900 text-white px-8 py-4 text-xl rounded-lg shadow-lg transition-all duration-300 transform hover:scale-105 nosifer-font">
                YES
            </button>
        </div>
    </div>
    
    <!-- Horror Screen -->
    <div id="horrorScreen" class="horror-screen min-h-screen flex items-center justify-center relative hidden">
        <!-- Blood Drips -->
        <div class="blood-drip-element" style="left: 10%; animation-delay: 0s;"></div>
        <div class="blood-drip-element" style="left: 25%; animation-delay: 1s;"></div>
        <div class="blood-drip-element" style="left: 40%; animation-delay: 2s;"></div>
        <div class="blood-drip-element" style="left: 60%; animation-delay: 0.5s;"></div>
        <div class="blood-drip-element" style="left: 80%; animation-delay: 1.5s;"></div>
        <div class="blood-drip-element" style="left: 90%; animation-delay: 2.5s;"></div>
        
        <!-- Ghost Effects -->
        <div class="ghost-effect ghost-float" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
        <div class="ghost-effect ghost-float" style="top: 50%; left: 80%; animation-delay: 1s;"></div>
        <div class="ghost-effect ghost-float" style="top: 30%; left: 50%; animation-delay: 2s;"></div>
        
        <!-- Eyes -->
        <div class="eyes" style="top: 15%; left: 15%;"></div>
        <div class="eyes" style="top: 25%; left: 85%;"></div>
        <div class="eyes" style="top: 70%; left: 10%;"></div>
        <div class="eyes" style="top: 80%; left: 90%;"></div>
        
        <!-- Main Content -->
        <div class="text-center z-10 relative">
            <div class="phone-number creepy-font shake text-glow mb-8" id="phoneNumber">
                (513) 880-3693
            </div>
            <div class="text-red-600 text-4xl nosifer-font flicker mb-4">
                TEXT ME
            </div>
            <div class="text-white text-lg butcher-font opacity-70">
                
            </div>
        </div>
        
        <!-- Additional Horror Elements -->
        <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
            <div class="text-9xl text-red-900 opacity-10 creepy-font absolute animate-pulse">
                DEATH
            </div>
        </div>
        
        <!-- Flickering Text Overlays -->
        <div class="absolute top-10 left-10 text-red-500 text-2xl creepy-font flicker opacity-50">
            HELP ME
        </div>
        <div class="absolute top-20 right-10 text-red-500 text-2xl creepy-font flicker opacity-50" style="animation-delay: 1s;">
            GET OUT
        </div>
        <div class="absolute bottom-20 left-20 text-red-500 text-2xl creepy-font flicker opacity-50" style="animation-delay: 2s;">
            YOU'RE NEXT
        </div>
        <div class="absolute bottom-10 right-20 text-red-500 text-2xl creepy-font flicker opacity-50" style="animation-delay: 0.5s;">
            DON'T LOOK
        </div>
    </div>
    
    <!-- Audio Element -->
    <audio id="horrorAudio" preload="auto" loop>
        <source src="https://cdn1.genspark.ai/user-upload-image/2/5dc0f426-dd26-461e-9bd7-206f3edac762.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        document.getElementById('enterButton').addEventListener('click', function() {
            // Hide welcome screen
            document.getElementById('welcomeScreen').classList.add('hidden');
            
            // Show horror screen
            document.getElementById('horrorScreen').classList.remove('hidden');
            
            // Play horror audio
            const audio = document.getElementById('horrorAudio');
            audio.play().catch(e => {
                // Handle autoplay restrictions
                console.log('Audio autoplay blocked');
            });
            
            // Add more dynamic horror effects
            setTimeout(() => {
                addRandomScares();
            }, 2000);
        });
        
        function addRandomScares() {
            setInterval(() => {
                // Random screen flash
                if (Math.random() < 0.1) {
                    document.body.style.backgroundColor = '#ff0000';
                    setTimeout(() => {
                        document.body.style.backgroundColor = '';
                    }, 100);
                }
                
                // Random phone number shake
                if (Math.random() < 0.15) {
                    const phoneEl = document.getElementById('phoneNumber');
                    phoneEl.style.transform = 'scale(1.2) rotate(' + (Math.random() * 10 - 5) + 'deg)';
                    setTimeout(() => {
                        phoneEl.style.transform = '';
                    }, 500);
                }
                
                // Random text appearance
                if (Math.random() < 0.05) {
                    const scareTexts = ['BEHIND YOU', 'WATCHING', 'COMING', 'SOON', 'FOUND YOU'];
                    const text = scareTexts[Math.floor(Math.random() * scareTexts.length)];
                    const div = document.createElement('div');
                    div.className = 'absolute text-red-500 text-6xl creepy-font text-glow';
                    div.style.left = Math.random() * 80 + '%';
                    div.style.top = Math.random() * 80 + '%';
                    div.textContent = text;
                    div.style.opacity = '0';
                    document.getElementById('horrorScreen').appendChild(div);
                    
                    // Fade in and out
                    setTimeout(() => {
                        div.style.transition = 'opacity 0.5s';
                        div.style.opacity = '1';
                    }, 100);
                    
                    setTimeout(() => {
                        div.style.opacity = '0';
                        setTimeout(() => {
                            div.remove();
                        }, 500);
                    }, 2000);
                }
            }, 1000);
        }
        
        // Add cursor tracking eyes
        document.addEventListener('mousemove', function(e) {
            const eyes = document.querySelectorAll('.eyes');
            eyes.forEach(eye => {
                const rect = eye.getBoundingClientRect();
                const eyeX = rect.left + rect.width / 2;
                const eyeY = rect.top + rect.height / 2;
                const angle = Math.atan2(e.clientY - eyeY, e.clientX - eyeX);
                const distance = Math.min(5, Math.sqrt(Math.pow(e.clientX - eyeX, 2) + Math.pow(e.clientY - eyeY, 2)) / 10);
                eye.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
            });
        });
        
        // Prevent right-click for added creepiness
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        // Add keyboard scares
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                alert('There is no escape...');
            }
        });
    </script>

    });

    // Add keyboard scares
    document.addEventListener('keydown', function(e) {

    // 🔒 Anti-inspect keyboard blocker (casual deterrent)
    document.onkeydown = function(e) {
        if (e.key === "F12" || 
            (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "C" || e.key === "J")) ||

    <script>
    // Other existing keyboard listeners ...

    document.addEventListener('keydown', function(e) {
        if (e.key === "Escape") {
            alert('There is no escape...');
        }

        // Keyboard blocker
        if (e.key === "F12") {
            e.preventDefault();
            e.stopPropagation();
            return false;
        }
        if (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "C" || e.key === "J")) {
            e.preventDefault();
            e.stopPropagation();
            return false;
        }
        if (e.ctrlKey && e.key === "U") {
            e.preventDefault();
            e.stopPropagation();
            return false;
        }
    });
</script>
</body>
</html>
